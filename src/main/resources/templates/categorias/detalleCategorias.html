<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>EmpleosApp | Detalles de la Categoria</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>
	
    <main role="main">
    	<hr>
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<div class="card">
		              <h4 class="card-header">Detalle de La Categoria</h4>              
		              <div class="card-body">
		                <h6 class="card-title"><strong>Id: </strong> <span th:text="${categoria.id}"> </span></h6>                
		                <h6 class="card-title"><strong>Categoria: </strong><span th:text="${categoria.nombre}"></span></h6>
		                <p class="card-text" th:text="${categoria.descripcion}"></p>
		                
		                                         
		              </div>
		            </div> 
    			</div>
    		</div>
    	</div>
    </main>
	
	<footer class="footer"  th:insert="fragments/footer :: pie-pagina"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
